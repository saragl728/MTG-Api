<!DOCTYPE html>
<html>

<head>
    <title>Magic the Gathering Cards</title>
    <script src="script.js" defer></script>
    <link href="estilo.css" rel="stylesheet">
</head>

<body>
    <!--poner aquí parámetros-->
    <label for="pageN">Page number</label>
    <input type="number" id="pageN" name="pageN" min="1">
    <br>

    <label for="cards">Number of cards</label>
    <input type="number" id="cards" name="cards" min="1" max="100">
    <br>

    <button id="btn">Search</button>
    <p id="menError"></p>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Rarity</th>
                <th>Mana cost</th>
                <th>Converted mana cost</th>
                <th>Colors</th>
                <th>Text</th>
                <th>Artist</th>
                <th>Power</th>
                <th>Toughness</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="cTabla"></tbody>
    </table>
</body>

</html>
